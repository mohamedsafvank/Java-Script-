<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
    <body>

        <script>
            let variable1 = 3;
            console.log(variable1);
            // display the value 1 in console

            let calculation = 2+2;
            console.log(calculation);
             // display the value 4 in console
            console.log(calculation+2);
             // display the value 6 in console

            const result = calculation + 2;
            console.log(result);
             // display the value 6 in console

            const message = `hello`;
            console.log(message);
             // display the message  hello in console
            
            variable1 =  5;
            console.log(variable1);
             // display the value 5 in console

            variable1 = variable1+1;
            console.log(variable1);
             // display the value 6 in console


            //  we cant change the value of const
             const variable2 = 3;
            //  variable2 = 5;  this will not work


            var variable3 = 6;
            console.log(variable3);
             // display the value 6 in console

            variable3 = 7;
            console.log(variable3);
             // display the value 7 in console

             console.log(typeof variable3);
             console.log(typeof message);
             
            
            
            
            
            
        </script>
    </body>
</html>
