<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Quantity</title>
</head>
<body>
    <h1>Cart  Quantity</h1>
    <button  onclick="
        console.log(`Cart Quantity = ${cartQuantity}`);
        
    ">Show Quantity</button>
    <button  onclick="
       updateCartQuantity (1)
    ">Add To Cart</button>
    <button onclick="
        updateCartQuantity (2)
    ">+2</button>
    <button  onclick="
        updateCartQuantity (3)
    ">+3</button>
    <button onclick="
        console.log(`The Cart is Reseted`);
        cartQuantity = 0;
        console.log(`Cart Quantity = ${cartQuantity}`);
    ">Reset Cart</button>

     <button onclick=" 
        updateCartQuantity (-1)
    ">Remove From Cart</button>

    <button onclick=" 
        updateCartQuantity (-2)
    ">-2</button>

    <button onclick="   
         updateCartQuantity (-3)
    ">-3</button>

    <script>
         let cartQuantity = 0 ;
        function updateCartQuantity (change){
            if(cartQuantity + change > 10 ){
                alert('The cart is full');
            }else if(cartQuantity + change <= 0){
                alert('There is no enough items');
            }else{
                cartQuantity += change ;
                console.log(`Cart Quantity = ${cartQuantity}`);
                
            }
        }
    </script>
</body>
</html>
